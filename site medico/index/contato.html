<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - Hospital São Lucas & Mende</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('fundo\ do\ site.jpg');
        }


        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact-info div {
            width: 48%;
        }

        .contact-info h2 {
            color: #0077b6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #0077b6;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0077b6;
        }

        footer {
            text-align: center;
            background-color: #0077b6;
            color: #fff;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>



    <div class="container">
        <div class="contact-info">
            <div>
                <h2>Informações de Contato</h2>
                <p><strong>Telefone:</strong> (11) 96544-8776</p>
                <p><strong>Email:</strong> contato@hospitalsaolucas.com.br</p>
                <p><strong>Endereço:</strong> Av. Dr. Ussiel Cirilo, 111 - 213 - Vila Jacuí, São Paulo - SP, 08060-070</p>
            </div>
            <div>
                <h2>Horário de Atendimento</h2>
                <p><strong>Segunda a Sexta:</strong> 05:00 - 23:00</p>
                <p><strong>Sábado:</strong> 07:00 - 20:00</p>
                <p><strong>Domingo:</strong> 07:00 - 17:00</p>
            </div>
        </div>

        <h2>Fale Conosco</h2>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
